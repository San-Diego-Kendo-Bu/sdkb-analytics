<!DOCTYPE html>
<html>

<head>
    <title>Callback</title>
</head>

<body>
    <p>Processing login...</p>

    <script type="module">
        import { userManager } from "../js/cognitoManager.js";

        userManager.signinCallback().then(() => {
            window.location.href = "index.html";
        }).catch(err => {
            console.error("Signin callback error", err);
        });
    </script>
</body>

</html>
