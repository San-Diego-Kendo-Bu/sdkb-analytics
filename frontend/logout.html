<!DOCTYPE html>
<html>

<head>
    <title>Logged Out</title>
</head>

<body>
    <div>
        <button id="signOut">Log out</button>
    </div>

    <script type="module">
        import { signOutRedirect } from "./cognitoManager.js";

        document.getElementById("signOut").addEventListener("click", async () => {
            await signOutRedirect();
        });
    </script>
</body>

</html>
